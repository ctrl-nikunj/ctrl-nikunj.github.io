<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1>Weather Project</h1>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search for a city..." oninput="fetchSuggestions(this.value)">
            <div class="dropdown" id="suggestions"></div>
            <button class="search-button" onclick="searchWeather()"><img src="search.png" alt="search"></button>
        </div>
        <div class="weather-box">
            <div class="location">Loading...</div>
            <div class="temperature">Loading...</div>
            <div class="weather">Loading...</div>
        </div>
    </div>
</body>
</html>
